---
layout: default
---

<h4>Recent Posts</h4>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>, ({{ post.date | date_to_long_string }})
       {{ post.excerpt }}
     
    </article>
  {% endfor %}
</div>
