---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
 {{ post.date | date_to_long_string }} | <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <div class="entry">
        {{ post.excerpt }}
      </div>

     
    </article>
  {% endfor %}
</div>
