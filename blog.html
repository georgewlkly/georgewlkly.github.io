---
layout: default
---

<div class="blog-column blog-column-1">

<h4>Recent Posts</h4>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      {{ post.date | date_to_long_string }} | <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

</div>

<div class="blog-column blog-column-2">

  <h4>Tags</h4>

  <h4>Archives</h4>

</div>
