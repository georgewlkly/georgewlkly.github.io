---
layout: default
---

<div class="homepage-layout">
  <div class="homepage-main">
    <article class="post">
      <h1>{{ page.title }}</h1>

      <div class="entry">
        {{ content }}
      </div>

      <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
      </div>

    </article>
  </div>

  {% include sidebar.html %}
</div>
